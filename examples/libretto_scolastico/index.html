<html>
  <head>
    <title>Libretto Scolastico</title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <h2>Libretto Scolastico anno 2016</h2>
    <ul id="libretto">
    </ul>
    <form id='form'>
      <!-- nome della materia -->
      <label for="subject_name" >Materia</label>
      <input id="subject_name" name='materia' type='text' required>
      <br>
      <!-- voto-->
      <label for="subject_grade">Voto</label>
      <input id="subject_grade" name='voto' type="number" min=0 max=10 value=6 required>
      <br>
      <!-- data-->
      <label for="subject_date">Data</label>
      <input id="subject_date" name='data' type="date">
      <button>Today</button>
      <br>
      <input type='submit' value="Aggiungi">
    </form>
    <script src='app.js'></script>
  </body>
</html>
